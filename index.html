<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body style=" background-color: #000;">
    <div class="container">
        <div class="row">

            <div class="col-12">
                <h1 class="text-warning text-center fw-bold my-5"><i>Auto Copy</i></h1>
                <div class="form-floating mt-5">
                    <textarea class="form-control text-dark bg-info border-0 rounded-3" placeholder="Leave a comment here" id="txtbox1" style="height: 100px;"></textarea>
                    <label for="floatingTextarea2"><i>Comments</i></label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-floating mt-5">
                    <textarea class="form-control text-dark bg-success border-0 rounded-3" placeholder="Leave a comment here" id="txtbox2" style="height: 100px;"></textarea>
                    <label for="floatingTextarea2"><i>Copy Comment</i></label>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        let input = document.getElementById('txtbox1');
        let output = document.getElementById('txtbox2');
        input.oninput = function() {
            var value = input.value;
            value = value.trim();
            var space = " ";
            value = space.concat(value);
            value = value.replace(/#/g, "");
            value = value.replace(/ #/g, "");
            value = value.replace(/ /g, "#");
            output.innerHTML = (value);
        };
    </script>
</body>

</html>
